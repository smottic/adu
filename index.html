<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Native Banner & Social Bar Ads</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      margin-top: 40px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
    }

    td {
      width: 33.33%;
      padding: 10px;
      text-align: center;
      vertical-align: top;
    }

    @media (max-width: 768px) {
      td {
        width: 100%;
        display: block;
      }
    }
  </style>
</head>
<body>

  <h2>Native Banner Ads</h2>
  <div id="native-banner-table-container"></div>

  <h2>Social Bar Ads</h2>
  <div id="social-bar-table-container"></div>

  <script>
    const numRows = 10;
    const numColumns = 3;

    const nativeBannerCode = `
      <script async="async" data-cfasync="false" src="//forgavedisciplinetolerance.com/f5070233057c78620157c9fb173038ad/invoke.js"><\/script>
      <div id="container-f5070233057c78620157c9fb173038ad"></div>
    `;

    const socialBarCode = `
      <script type="text/javascript" src="//forgavedisciplinetolerance.com/f1/24/94/f124945e1df38739d0c238de2b4bd650.js"><\/script>
    `;

    function generateTable(containerId, adCode) {
      const container = document.getElementById(containerId);
      const table = document.createElement("table");

      for (let i = 0; i < numRows; i++) {
        const row = document.createElement("tr");

        for (let j = 0; j < numColumns; j++) {
          const cell = document.createElement("td");
          const adDiv = document.createElement("div");
          adDiv.innerHTML = adCode;
          cell.appendChild(adDiv);
          row.appendChild(cell);
        }

        table.appendChild(row);
      }

      container.appendChild(table);
    }

    generateTable("native-banner-table-container", nativeBannerCode);
    generateTable("social-bar-table-container", socialBarCode);
  </script>
</body>
</html>
